<!DOCTYPE html>
<html lang="nl">
<head>

  <title>NOOD.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NOOD.">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(
          rgba(0,0,0,0.75),
          rgba(0,0,0,0.75)
        ),
        url("bg.png");
      background-size: cover;
      background-position: center;
      filter: contrast(1.2) brightness(0.6);
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 15vw;
      margin: 0;
      line-height: 1;
      letter-spacing: -0.05em;
    }

    .primary {
      margin-top: 24px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #fff;
      padding-bottom: 2px;
      opacity: 0.9;
    }

    .primary:hover {
      opacity: 1;
    }

    .links {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

    a {
      color: #fff;
      text-decoration: none;
      opacity: 0.6;
    }

    a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>NOOD.</h1>

  <!-- PRIMARY LINK -->
  <a
    class="primary"
    href="https://open.spotify.com/track/4ee5AJoY7JTXerpsyGfZRy?si=2684e64672784895"

  >

  <!-- SOCIAL LINKS -->

    <a href="https://www.tiktok.com/@dylankoelkast" target="_blank" rel="noopener">TikTok</a>

    <a href="https://soundcloud.com/noodzakelijk" target="_blank" rel="noopener">SoundCloud</a>

</body>
</html>
